<!DOCTYPE html>

	<title>List of Files</title>
</head>
<body>
	<h1>List of Files</h1>
	<ul>
		<?php
			$dir = "/path/to/directory"; // Replace with the actual path to the directory
			$files = scandir($dir);
			foreach($files as $file) {
				if($file != "." && $file != "..") {
					echo "<li><a href='$dir/$file'>$file</a></li>";
				}
			}
		?>
	</ul>
</body>
</html>
